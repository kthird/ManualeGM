<h3>Dichiarazione Exit</h3>

La Dichiarazione Exit ha la forma

<p>
<blockquote><pre><b>exit</b></pre></blockquote>

<p>
Esso semplicemente termina l'esecuzione dello script o del pezzo di codice.
(Non termina l'esecuzione del gioco! Per questo ti serve la funzione game_end();
vedi sotto.)

<h3>L'istruzione Continue (Continue statement)</h3>

L'istruzione Continue (oppure Continue statement)' ha la seguente forma

<p>
<blockquote>
<pre>
<b>continue</b>
</pre>
</blockquote>

<p>
Se usato con i cicli "For", "While", "repeat" oppure con l'istruzione "with", l'istruzione "Continue" fa continuare l'istruzione con il prossimo valore.
